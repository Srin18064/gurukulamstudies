<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Player List with Details and Swipe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="video-container">
        <iframe id="video-player" width="560" height="315" src="https://www.youtube.com/embed/example1" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="video-details">
        <h3 id="video-title">Video Title 1</h3>
        <p id="video-description">Description of Video 1...</p>
    </div>
    <div class="video-list">
        <div class="video-thumbnail" data-video-id="example1" data-title="Video Title 1" data-description="Description of Video 1...">
            <img src="thumbnail1.jpg" alt="Video 1">
        </div>
        <div class="video-thumbnail" data-video-id="example2" data-title="Video Title 2" data-description="Description of Video 2...">
            <img src="thumbnail2.jpg" alt="Video 2">
        </div>
        <!-- Add more video thumbnails as needed -->
    </div>
    <script src="scripts.js"></script>
</body>
</html>
