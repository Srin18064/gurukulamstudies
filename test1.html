<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Masking</title>
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.image-container {
    position: relative;
    width: 500px;
    height: 500px;
}

.image1, .image2 {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.image2 {
    mask-image: url('images/gkbg.png'); /* The mask image */
    -webkit-mask-image: url('images/glogo.png'); /* For better browser compatibility */
    mask-size: cover;
    -webkit-mask-size: cover;
}

    </style>
</head>
<body>
    <div class="image-container">
        <img src="images/glogo.png" alt="Image 1" class="image1">
        <img src="images/gurukulam-logo.jpg" alt="Image 2" class="image2">
    </div>
</body>
</html>
