<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Gurukulam Studies</title>
    <link rel="stylesheet" href="css/test.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #fe0000;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #fe0000;
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 20px;
        }
        .mission, .values, .services {
            margin-bottom: 30px;
        }
        .values ul, .services ul {
            list-style-type: square;
            padding-left: 20px;
        }
        .values li, .services li {
            margin-bottom: 10px;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>About Gurukulam Studies</h1>
        <p>Your Gateway to Global Education</p>
    </header>

    <h1>Modern Gallery</h1>
    <p>Explore stunning visuals with detailed descriptions.</p>
  </header>

  <section class="gallery">
    <!-- Gallery Item 1 -->
    <div class="gallery-item">
      <img src="https://www.instagram.com/gurukulam_studies?igsh=OWpnZjVrbmlob2hx" alt="Sunset">
      <div class="overlay">
        <h3>Sunset Over Mountains</h3>
        <p>A beautiful sunset over the mountains.</p>
        <button class="details-btn">View Details</button>
      </div>
    </div>

    <!-- Gallery Item 2 -->
    <div class="gallery-item">
      <img src="images/gurukulam-logo.jpg" alt="Lake">
      <div class="overlay">
        <h3>Serene Lake</h3>
        <p>A serene lake surrounded by trees.</p>
        <button class="details-btn">View Details</button>
      </div>
    </div>

    <!-- Add more gallery items here -->
  </section>

  <!-- Lightbox Popup -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <div>
            <img id="lightbox-img" class="lightbox-content">
    <div class="lightbox-details">
      <h2 id="lightbox-title"></h2>
      <p id="lightbox-description"></p>
    </div>
    </div>
  </div>

    <footer>
        <p>&copy; 2023 Gurukulam Studies. All rights reserved.</p>
    </footer>
    <script src="js/test.js"></script>
</body>
</html>
